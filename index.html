<!DOCTYPE html>
<html>
  <head>
    <title>GMaps Marker Select</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="wrapper">
      <h1>Google Maps Marker Selector</h1>
      <div id="map_div"></div>
      <div id="selects">
        <div class="styled_select">
          <select id="countrySelect">
            <option selected disabled>
              Selecciona un país
            </option>
            <option value="us">
              Estados Unidos de América
            </option>
            <option value="mx">
              México
            </option>
            <option value="ca">
              Canada
            </option>
          </select>
        </div>
        <div class="styled_select">
          <select id="stateSelect">
            <option selected disabled>
              Selecciona un estado
            </option>
          </select>
        </div>
        <div class="styled_select">
          <select id="schoolSelect">
            <option selected disabled>
              Selecciona una escuela
            </option>
          </select>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcU8IcC_cjQYV_IW6HptDeY9qn9THUn5w&callback=initMap"
    async defer></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
